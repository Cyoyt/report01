              >
                <p>
                  老师，我找了几个模板，把昭宇做的定位桩模型套进去了，也把视频动画和图片嵌套进去了，然后改了改网站的框架和模块内容。
                </p>
                <p>
                  那个mp4视频文件内存太大，建站占内存，我就没放进去。现在只是个视频播放器窗口，加上mp4文件是可以正常播放的。
                </p>
                <p>这个是您发给我的那个模板，我改了改，链接在下面:</p>
                <a href="https://cyoyt.github.io/ccc001/">定位桩1</a>
                <p>这两个是我另外找的:</p>
                <a href="https://cyoyt.github.io/ccc002/">定位桩2</a>
                <a href="https://cyoyt.github.io/ccc003/">定位桩3</a>

                </div>
              </div>
            </div>
          </div>

            <div class="col-11 col-md-10">
              <div
                class="splashpage__subsite splashpage__subsite--theoffshorepartners"

                <p>
                  老师，我不知道您希望的网站框架和板块的布置是怎么样的，您可以跟我说一下，然后我再修改修改，添加或减少点板块。
                </p>
                <p>另外关于表格连接后台数据还在学习中。</p>
